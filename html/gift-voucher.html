	<main>	
		<p>
			This gift certificate will be mailed to the recipient after your order has been paid
		</p>
		<form method="post" class="gift-form">
			<ul>
				<li>
					<label> Your Name : </label>
					<input type="text" class="name" placeholder="Enter Your Name" class="customer-data" required>
				</li>

				<li>
					<label> Your Email : </label>
					<input type="email" class="email" placeholder="Enter Your Email" class="customer-data" required>
				</li>

				<li>
					<label> Recipient Name : </label>
					<input type="text" class="name" placeholder="Enter Recipient Name" class="customer-data" required>
				</li>

				<li>
					<label> Recipient Email : </label>
					<input type="email" class="email" placeholder="Enter Recipient Email" class="customer-data" required>
				</li>

				<li>
					<label> Type of gift : </label>
					<ul class="gift-list">
						<li>
							<input type="radio" name="gift-type"> 
								Birthday						
						</li>

						<li>
							<input type="radio" name="gift-type">
								Chritmas
						</li>

						<li>
							<input type="radio" name="gift-type">
								General
						</li>
					</ul>
				</li>

				<li>
					Message ( optional ) 

					<br>

					<textarea name="message" class="message" rows="8" cols="40">
					</textarea>
				</li>

				<li>
		            <input type="submit" value="Confirm" class="gift-confirm-button">		            
				</li>
			</ul>
		</form>
	</main>
